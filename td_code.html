    <title>二维码统一处理：根据终端判断</title>

    <script type="text/javascript">
       $(function () {


            alert("hoh oh oo oo ");
            // 获取终端的相关信息
               var Terminal = {
             // 辨别移动终端类型
             platform: function () {
             var u = navigator.userAgent, app = navigator.appVersion;
             return {
             // android终端或者uc浏览器
             android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
             // 是否为iPhone或者QQHD浏览器
             iPhone: u.indexOf('iPhone') > -1,
             // 是否iPad
             iPad: u.indexOf('iPad') > -1,
             trident: u.indexOf('Trident') > -1, //IE内核
             presto: u.indexOf('Presto') > -1, //opera内核
             webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
             gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
             mobile: !!u.match(/AppleWebKit.*Mobile.*!/), //是否为移动终端
             ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端

           /*  webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部*/
             weixin: u.indexOf('MicroMessenger') > -1 //是否微信 （2015-01-22新增）
             //  qq: u.match(/\sQQ/i) == " qq" //是否QQ

             };
             }(),
             // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
             language: (navigator.browserLanguage || navigator.language).toLowerCase()
             };

             // 根据不同的终端，跳转到不同的地址
             var theUrl = 'http://127.0.0.1:8080/html/td_code.html';
             if (Terminal.platform.android) {
             theUrl = 'http://www.wandoujia.com/apps/com.ydwl.acchargingpile';  //android下载链接
             } else if (Terminal.platform.iPhone) {
             theUrl = 'https://appsto.re/cn/4Kkj_.i';           //ios下载链接
             } else if (Terminal.platform.iPad) {
                 theUrl = 'https://appsto.re/cn/4Kkj_.i';           //ios下载链接
             } else if (Terminal.platform.webKit) {

             theUrl = 'http://www.evchargings.com';
             } else if (Terminal.platform.weixin) {
             theUrl = 'http://app.evchargings.com/pile/weixin/receive_msg_server.action';
             }

             location.href = theUrl;
        })
    </script>
